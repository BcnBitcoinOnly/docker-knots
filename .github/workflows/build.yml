name: Build Bitcoin Knots images

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build v${{ matrix.knots-version }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        knots-version:
          - 27.1.knots20240621
          - 26.1.knots20240513
          - 26.1.knots20240325
          - 25.1.knots20231115
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: 1maa
          password: ${{ secrets.DOCKER_HUB_PASS }}
      - uses: docker/build-push-action@v5
        with:
          build-args: |
            KNOTS_VERSION=${{ matrix.knots-version }}
          cache-from: type=registry,ref=1maa/bitcoin:v${{ matrix.knots-version }}
          cache-to: type=inline
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: 1maa/bitcoin:v${{ matrix.knots-version }}
